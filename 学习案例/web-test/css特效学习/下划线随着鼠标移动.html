<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				list-style: none;
				background: rgba(0,0,0,.1);
			    display: inline-block;
			    padding: 0;
			    position: relative;
			}
			li{
				float: left;
			    padding: 10px 20px;
			    cursor: pointer;
				border-bottom: 2px solid transparent;
				transition: all .2s; 
			}
			li:hover{
				border-color:  rgba(0,20,155,.4);
			}
			nav{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li class="item">home</li>
				<li class="item">detail</li>
				<li class="item">person</li>
				<li class="item">name</li>
				<li class="item">time</li>
				<li class="item">my log</li>
				<span class="itemHr"></span>
			</ul>
		</nav>
	</body>
</html>
