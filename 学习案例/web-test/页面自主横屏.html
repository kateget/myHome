<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml;charset=UTF-8" />
<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
<meta name="viewport" content="width=device-width" />
<title>手机横、竖屏事件</title>
<style>
	.trans{
		width: 500px;
		height: 800px;
		text-align: center;
	    margin: 0 auto;
	    line-height: 800px;
	    background: rebeccapurple;
	    color: #fff;
	}
	input{
		/*display: none;*/
	}
</style>
<script language="javascript" type="text/javascript">
//屏幕方向标识，0横屏，其他值竖屏
var orientation=0;
//转屏事件，内部功能可以自定义
function screenOrientationEvent(){
    if(orientation == 0)document.getElementById("change").value="竖";
    else document.getElementById("change").value="横";
}
var innerWidthTmp = window.innerWidth;
//横竖屏事件监听方法
function screenOrientationListener(){
    try{
        var iw = window.innerWidth;    
        //屏幕方向改变处理
        if(iw != innerWidthTmp){
            if(iw>window.innerHeight)orientation = 90;
            else orientation = 0;
            //调用转屏事件
            screenOrientationEvent();
            innerWidthTmp = iw;
        }
    } catch(e){alert(e);};
    //间隔固定事件检查是否转屏，默认500毫秒
    setTimeout("screenOrientationListener()",500);
}
//启动横竖屏事件监听
screenOrientationListener();
$(function(){
	orientation = 90;
	screenOrientationEvent();
});
</script>
</head>
<body onload="screenOrientationEvent()">
	<div class="trans" >
		居中显示
	</div>
<input id="change" type="text" value=""/>
</body>
</html>
