<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.autoWrap{
			display: -webkit-box; /** 对象作为伸缩盒子模型显示 **/
   			-webkit-box-orient: vertical; /** 设置或检索伸缩盒对象的子元素的排列方式 **/
   			-webkit-line-clamp: 3; /** 显示的行数 **/
    		overflow: hidden;
    		width:100px;
    		word-break: break-word;
		}
		</style>
	</head>
	<body>
		<span class="autoWrap">ttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttt</span>
	</body>
</html>
