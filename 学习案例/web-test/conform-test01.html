<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<style type="text/css">
			button{
				width: 50px;
				height: 20px;
			}
		</style>
	</head>
	<body>
		<button type="submit" onclick="{if(confirm('确定纪录吗?')){this.document.formname.submit(); return true;}return false;}"></button>

			});
		</script>
	</body>
