<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
			    font-family: Arial;
			    font-size: 14px;
			    -webkit-text-size-adjust: none;
			    text-size-adjust: none;
			}
			div {
			    padding-top: 8px;
			    padding-bottom: 8px;
			}
			.textCenter {
			    text-align: center;
			}
			.bold {
			    font-weight: bold;
			}
			.italic {
			    font-style: italic;
			}
			.in-bl{
				display: inline-block;
			}
			.unline{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		div  <div>
		标题：<div class="textCenter bold">
		加粗：<div class="bold">
		行间加粗 <div class="bold in-bl">
		斜体	<div class="italic">
		斜体加下划线	<div class="bold in-bl unline">
		加粗斜体 <div class="bold italic">
	</body>
</html>
